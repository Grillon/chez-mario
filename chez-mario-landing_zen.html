  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Noto Sans', system-ui, sans-serif;
      background: #f9f9f6;
      color: #2c2c2c;
      line-height: 1.6;
    }
    
    .title-section {
      text-align: center;
      padding: 3rem 1rem 2rem;
      background: #f9f9f6;
      position: relative;
      overflow: hidden;
    }
    
    .title-section h1 {
      font-family: 'Lora', serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      margin: 0;
      color: #3A5A40;
      text-shadow: 0 2px 4px #3A5A4020;
      position: relative;
      z-index: 1;
      
    }
    
    .hero {
      background: url('https://imgs.search.brave.com/BQtHmhtxfitfZHCa95dV4oqYnXgRVAa2HVSbnB11vdc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9hZG1p/bi5wZXBlc3Bpenpl/cmlhLmNvbS9tZWRp/YS8yNTQ5') center/cover no-repeat;
      height: 70vh;
      position: relative;
      overflow: hidden;
    }
    
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(58, 90, 64, 0.05) 0%, rgba(138, 154, 141, 0.03) 50%, rgba(74, 103, 65, 0.05) 100%);
      pointer-events: none;
    }
    
    .tagline {
      text-align: center;
      font-size: 1.3rem;
      font-weight: 500;
      color: #4a6741;
      margin: 2rem auto;
      max-width: 700px;
      padding: 2rem 1rem;
      background: rgba(249, 249, 246, 0.95);
      border-radius: 15px;
      border: 2px solid #8a9a8d40;
      box-shadow: 0 4px 15px #3A5A4020;
      backdrop-filter: blur(10px);
      
    }
    
    .gallery-section {
      background: #f9f9f6;
      padding: 4rem 2rem;
      margin: 3rem 0;
      position: relative;
    }
    
    .gallery-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #8a9a8d, transparent);
    }
    
    .gallery-section::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #8a9a8d, transparent);
    }
    
    .gallery-title {
      font-family: 'Lora', serif;
      font-size: 2.5rem;
      font-weight: 600;
      text-align: center;
      color: #3A5A40;
      margin-bottom: 2rem;
      text-shadow: 0 2px 4px #3A5A4020;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 25px #3A5A4030;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 3px solid #8a9a8d40;
      
    }
    
    .gallery img:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px #3A5A4040;
    }
    
    .info {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(255, 255, 255, 0.7);
      margin: 2rem 0;
      border-radius: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      border: 2px solid #8a9a8d30;
    }
    
    .info-title {
      font-family: 'Lora', serif;
      font-size: 2rem;
      font-weight: 600;
      color: #3A5A40;
      margin-bottom: 2rem;
      text-shadow: 0 2px 4px #3A5A4020;
    }
    
    .info p {
      margin: 15px 0;
      font-size: 1.1rem;
      font-weight: 400;
      color: #2c2c2c;
    }
    
    .info strong {
      color: #3A5A40;
      font-weight: 600;
    }
    
    .map-container {
      margin: 2.5rem auto;
      max-width: 700px;
      text-align: center;
      padding: 0 1rem;
    }
    
    .map-container iframe {
      width: 100%;
      height: 350px;
      border: 0;
      border-radius: 15px;
      box-shadow: 0 10px 30px #3A5A4030;
      border: 3px solid #8a9a8d50;
    }
    
    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      padding: 0 1rem;
    }
    
    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-family: 'Noto Sans', system-ui, sans-serif;
      border-radius: 25px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.2);
      
    }
    
    .social-link:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    .social-facebook { 
      background: linear-gradient(135deg, #1877F2, #0d5dbf);
    }
    .social-instagram { 
      background: linear-gradient(135deg, #F56040, #E1306C, #C13584, #833AB4);
    }
    .social-x { 
      background: linear-gradient(135deg, #000000, #333333);
    }
    .social-youtube { 
      background: linear-gradient(135deg, #FF0000, #cc0000);
    }
    .social-linkedin { 
      background: linear-gradient(135deg, #0A66C2, #084d94);
    }
    .social-site-web { 
      background: linear-gradient(135deg, #10B981, #059669);
    }
    
    .social-icon {
      width: 22px;
      height: 22px;
      fill: currentColor;
      filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
    }
    
    footer {
      text-align: center;
      padding: 3rem 1rem;
      background: #f5f5f2;
      color: #3A5A40;
      margin-top: 4rem;
      position: relative;
      overflow: hidden;
    }
    
    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #8a9a8d, #3A5A40, #8a9a8d);
    }
    
    .footer-content p {
      margin: 0;
      font-size: 1rem;
      font-weight: 500;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }
